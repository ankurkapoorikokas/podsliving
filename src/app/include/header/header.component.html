
<header>
    <div class="container">
<nav class="navbar navbar-expand-lg ">
    <a class="navbar-brand" [routerLink]="'.'"><img src="../../../assets/images/logo.png" alt=""></a>
  
    <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
    <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
      &#9776;
    </button>
  
    <!-- Step 2: Add the ngbCollapse directive to the element below. -->
    <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
            <select >
                <option value="">English</option>
                <option value="">French</option>
            </select>
        </li>
        <li class="nav-item">
          <!-- Step 4: Close the menu when a link is clicked. -->
          <a class="nav-link red-text" [routerLink]="'.'" (click)="isMenuCollapsed = true">Become a Host</a>
        </li>
        <li *ngIf="loginToken == 'logout' ">
          <a class="podsliving-button nav-link" [routerLink]="'.'" (click)="isMenuCollapsed = true" (click)="open()">Login / Register</a>
        </li>
        <li *ngIf="loginToken != 'logout' ">
          <a class="nav-link red-text" [routerLink]="'.'"  (click)="logout()">Logout</a>
      </li>
      </ul>
    </div>
  </nav>
</div>
</header>
